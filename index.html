<html>
  <head>
    <title>Analizador CSV</title>
    <link rel="stylesheet" href="estilo.css">
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="csv.js"></script>
    
    <style type="text/css">
    a{text-decoration:none;}
    a:link{color:white;}
    a:visited{color:white;}
    a:hover{font-size:16; color:#0B0B61;}
    </style>
  </head>
  <body>
    <div class="menu">
      <dl>
        <dt><b><a href="/index.html">Inicio</a></b></dt>
        <dt><b><a href="/procesadoreslenguajes/index.html">Procesadores de Lenguajes</a></b></dt>
      </dl>
    </div>
    <div class="contenido_total">
      <div class="titulo_practica">
        <h1 align=center><font color="white">Comma Separated Values (CSV) Analyzer</font></h1>
        <hr>
      </div>
      <div class="contenido">
        <table>
          <tr>
            <th>Cadena CSV:</th>
            <td><textarea autofocus cols = "40" rows = "5" id="original"></textarea></td> 
          </tr>
        </table>
        <button type="button">Tabla:</button><br>
        <div class="texto_resultado">
        	<p>
        		<b>
        			Resultado:
        		</b>
        	</p>
        </div>
        <span class="output" id="finaltable"></span>
      </div>
    <div class="bot">
      <div class="enlaces">
        <div class="enlace_tests">
          <p><b>
            <a href="tests/index.html"><button type="button" class="btn btn-primary"><strong>Tests</strong></button></a>
          </b></p>
        </div>
        <div class="enlace_travis">
          <p><b>
            <a href="https://travis-ci.org/KevinRM/pl_practica_2"><button type="button" class="btn btn-primary"><strong>Travis</strong></button></a>
          </b></p>
        </div>
        <div class="enlace_jquery">
          <p><b>
            <a href="http://jquery.com/"><button type="button" class="btn btn-primary"><strong>jQuery</strong></button></a>
          </b></p>
        </div>
        <div class="enlace_github">
          <p><b>
            <a href="https://github.com/KevinRM/pl_practica_2"><button type="button" class="btn btn-primary">Ver en <strong>GitHub</strong></button></a>
          </b></p>
        </div>
      </div>
      <div class="descripcion">
        <fieldset>
          <p>
            <legend>
              <u>
                <i>
                  <b>AYUDA:</b>
                </i>
              </u>
            </legend>
            Escriba una cadena CSV, luego haga Click en el botón de "Tabla". El programa le dará una tabla como salida con los datos introducidos.
          </p>
        </fieldset>
      </div>
    </div>
    </div>
  </body>
</html>
